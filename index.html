<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Microverse Project</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" for="name">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label">Name</label>
                    <input id="name" type="text" placeholder="Enter your name" class="form-control" required />
                </div>
                <div class="form-group">
                    <label id="email-label">Email</label>
                    <input id="email" type="email" placeholder="Enter your email" class="form-control" required />
                </div>
                <div class="form-group">
                    <label id="number-label">Age (optional)</label>
                    <input id="age" type="number" [min]="18" [max]="100" placeholder="Age" class="form-control"/>
                </div>
                <div class="form-group">
                    <label id="dropdown-label">Which option best describes your current role?</label>
                    <select id="dropdown1" class="form-control">
                        <option value="0">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label id="number-label">Would you recommend freeCodeCamp to a friend?</label>
                    <label><input type="radio" name="recommand" id="recommand1" class="input-radio"/> Definitely</label>
                    <label><input type="radio" name="recommand" id="recommand2" class="input-radio"/> Maybe</label>
                    <label><input type="radio" name="recommand" id="recommand3" class="input-radio"/> Not sure</label>
                </div>
                <div class="form-group">
                    <label id="dropdown2-label">What is your favorite feature of freeCodeCamp?</label>
                    <select id="dropdown2" class="form-control">
                        <option value="0">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open source</option>
                    </select>
                </div>
                <div class="form-group">
                    <label id="checkbox-label">What would you like to see improved? (Check all that apply)</label>
                    <label><input type="checkbox" name="improove" id="improove1" class="input-checkbox"/> Front-end Projects</label>
                    <label><input type="checkbox" name="improove" id="improove2" class="input-checkbox"/> Back-end Projects</label>
                    <label><input type="checkbox" name="improove" id="improove3" class="input-checkbox"/> Data Visualization</label>
                    <label><input type="checkbox" name="improove" id="improove3" class="input-checkbox"/> Challenges</label>
                    <label><input type="checkbox" name="improove" id="improove3" class="input-checkbox"/> Open Source Community</label>
                    <label><input type="checkbox" name="improove" id="improove3" class="input-checkbox"/> Gitter help rooms</label>
                    <label><input type="checkbox" name="improove" id="improove3" class="input-checkbox"/> Videos</label>
                    <label><input type="checkbox" name="improove" id="improove3" class="input-checkbox"/> City Meetups</label>
                    <label><input type="checkbox" name="improove" id="improove3" class="input-checkbox"/> Wiki</label>
                    <label><input type="checkbox" name="improove" id="improove3" class="input-checkbox"/> Forum</label>
                    <label><input type="checkbox" name="improove" id="improove3" class="input-checkbox"/> Additional Courses</label>
                </div>
                <div class="form-group">
                    <label id="textarea-label">Any comments or suggestions?</label>
                    <textarea id="textarea" row="10" col="150" placeholder="Enter your comment here..." class="input-textarea"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
